<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
</head>
<body>
   <div class="calc">
     <div id="archive">Let's start</div>
     <div id="result">0</div>
    <p>
        <button id="idCE">CE</button>
        <button id="idC">C</button>
        <button id="idClear"><-</button>
        <button id="idDiv">/</button>
    </p>
    <p>
        <button id="id7">7</button>
        <button id="id8">8</button>
        <button id="id9">9</button>
        <button id="idMult">x</button>
    </p>
     <p>
        <button id="id4">4</button>
        <button id="id5">5</button>
        <button id="id6">6</button>
        <button id="idMinus">-</button>
    </p>
     <p>
        <button id="id1">1</button>
        <button id="id2">2</button>
        <button id="id3">3</button>
        <button id="idPlus">+</button>
    </p>
     <p>
        <button id="idPM">+/-</button>
        <button id="id0">0</button>
        <button id="idDot">.</button>
        <button id="idEqual">=</button>
    </p>
  </div>
    <script type="text/javascript"></script>
</body>
</html>
